{% extends 'layoutNV/contentNV.html' %}
{% block css%}<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet"/>{% endblock %}
{% block content %}

<h1 class="text-center text-danger login_contentNB">ĐĂNG NHẬP NHÂN VIÊN</h1>

<form method="post" class="form_NB" action="{{ url_for('login_my_nv') }}">

    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập" name="username">
        <label for="username">Tên đăng nhập</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" name="password">
        <label for="password">Mật khẩu</label>
    </div>

    <div>
        <input type="submit" value="Đăng nhập" class="btn btn-success" />
    </div>
    
</form>
{% endblock %}
