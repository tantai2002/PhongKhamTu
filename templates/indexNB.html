{% extends 'layout_NB/contentNB.html' %}

{% block content %}
<h1 class="title_contentNB">Đăng Ký Khám</h1>
<form action="/dk-kham" class="form_NB" enctype="multipart/form-data" method="post">
    <div class="form-group" style="margin-bottom: 1rem">
      <label for="name">Họ tên:</label>
      <input type="text" class="form-control" id="name" name="name">
    </div>
    <div class="form-group" style="margin-bottom: 1rem">
        <label for="gioitinh">Giới tính:</label>
        <input type="text" class="form-control" id="gioitinh" name="gioitinh">
    </div>
    <div class="form-group" style="margin-bottom: 1rem">
        <label for="namsinh">Ngày sinh:</label>
        <input type="date" class="form-control" id="namsinh" name="namsinh">
    </div>
    <div class="form-group" style="margin-bottom: 1rem">
        <label for="phone">Số điện thoại:</label>
        <input type="text" class="form-control" id="phone" name="phone">
    </div>
    <div class="form-group" style="margin-bottom: 1rem">
        <label for="ngayDKKham">Ngày khám:</label>
        <input type="date" class="form-control" id="ngayDKKham" name="ngayDKKham">
    </div>
    <div class="form-group" style="margin-bottom: 1rem">
        <label for="address">Địa chỉ:</label>
        <input type="text" class="form-control" id="address" name="address">
    </div>
    <button type="submit" class="btn btn-primary">Đăng ký khám</button>
</form>
{% endblock %}
